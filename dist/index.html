<!DOCTYPE html>                                                                                                                                              
<html>
  <head>
    <title>LOG IN</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js
"/>
  </head>
  <body>

    <form id="typein">
      <input id="name_input" type="text" name="name" placeholder="YOUR NAME"><br>
      <input id="password_input" type="password" name="password" placeholder="YOUR PASSWORD"><br>
      <button class="btn btn--stripe" id="login" type="submit">Log in</button>
    </form>
    <form id="choose">
      <button action="password.html" class="btn btn--stripe" id="parent" type='submit'>Parent</button>
      <button class="btn btn--stripe" id="children" type='submit'>Children</button>
    </form>
    <h1 id="ajax-output"> </h1>
    <h1 id="pic"> </h1>
    <!--img id="pic" src="./pic.png" style="visibility:hidden"-->
    <script src="./log.js"></script>
  </body>
</html>
